<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="bg-slate-300">
        <div class="container w-[375px] h-[800px] p-3 bg-white mx-auto">

            <!-- Status Bar start-->
            <div class>
                <div class=" flex items-center justify-between h-[30px]">
                    <div
                        class=" px-3 w-[54px] h-[18px]font-[Montserrat] text-[15px] font-[600] leading-[18.29px] letter text-[#252727]">
                        9:41
                    </div>
                    <div
                        class="text-right w-[66.66px] justify-center h-4 top-[16px] left-[294px] gap-1">
                        <i class="fa-solid fa-signal text-[12px]"></i>
                        <i class="fa-solid  fa-wifi text-[12px]"></i>
                        <i class="fa-solid  fa-battery-full text-[12px]"></i>
                    </div>
                </div>
            </div>
            <!-- form start-->
            <div class="w-40 h-6 top-36 left-4">
                <h1
                    class="font-[Roboto] font-semibold text-xl leading-6 text-black">Welcome</h1>

            </div>
            <form>

                <div
                    class="mt-8 border-solid border-3 border-white bti relative">
                    <input type="email"
                        class="ip w-[343px] top-[535px] left-4 h-12 border-none px-3.5  rounded-xl gap-0  bg-[#ede9e9]">
                    <span
                        class="absolute  top-[18px] font-[Montserrat] text-[14px] font-semibold text-gray-500 leading-[14.63px] left-4 sp">Email</span>
                </div>
                <div
                    class="mt-8 border-solid border-3 border-white bti relative">
                    <input type="password"
                        class="ip w-[343px] top-[535px] left-4 h-12 border-none px-3.5  rounded-xl gap-0  bg-[#ede9e9]">
                    <span
                        class="absolute  top-[18px] font-[Montserrat] text-[14px] font-semibold text-gray-500 leading-[14.63px] left-4 sp">password</span>
                </div>
                <a href><h1
                        class="text-[12px] mt-2 text-slate-500 font-semibold font-[Montserrat]">Forget
                        your pasword ?</h1></a>

                <p
                    class="bt box-border bg-[#89A1FF] w-[343px] h-[40px] mt-[274px]  rounded-md mx-3 flex items-center justify-center">
                    <a
                        class="text-white font-[Montserrat]  font-semibold text-4]">Login</a>
                </p>
            </form>

            <!-- from end -->
            <div class="flex">
                <div class="mx-3 w-[155px] top-[655px] left-4 bottom-1">
                    <hr>
                </div>
                or
                <div class="mx-3 w-[155px] top-[655px] left-4 bottom-1">
                    <hr>
                </div>
            </div>
            <!-- Link -->
            <div class="flex justify-center my-3">
                <button
                    class="bte m-2 w-11 h-11 top-[686px] left-[134px] rounded-md ">

                    <img
                        src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png"
                        class="w-4 h-4">
                </button>
                <div
                    class="w-11 m-2 h-11 top-[686px] left-[134px] rounded-md border-1">
                    <button class="bte w-11 h-11  rounded-md">
                        <i class="text-blue-700 fa-brands fa-facebook-f"></i>
                    </button>
                </div>
            </div>
            <div class=" flex flex-col-2 justify-center">
                <a href="andoirdlarge4.html"
                    class="h-[15px] top-[756px] left-9 no-underline font-[Montserrat] text-[14px] leading-4 text-black">Don't
                    Have an account?<span class="text-blue-500">Registration
                        here</span></a>
            </div>
        </div>

        <script src="javascript.js"> </script>
    </body>

</html>
