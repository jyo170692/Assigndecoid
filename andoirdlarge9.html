<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="box-border bg-slate-300 m-0">
        <div class="container w-[375px] h-[300px] px-3 py-2 bg-white mx-auto">

            <!-- Status Bar -->
            <div class>

                <div class="flex items-center justify-between h-[30px]">
                    <div
                        class=" px-3 w-[54px] h-[18px]font-[Montserrat] text-[15px] font-[600] leading-[18.29px] letter text-[#252727]">
                        9:41
                    </div>
                    <div
                        class="text-right w-[66.66px] justify-center h-4 top-[16px] left-[294px] gap-1">
                        <i class="fa-solid fa-signal text-[12px]"></i>
                        <i class="fa-solid  fa-wifi text-[12px]"></i>
                        <i class="fa-solid  fa-battery-full text-[12px]"></i>
                    </div>
                </div>

                <div class="top-8 flex gap-28 items-center">
                    <a href="androidlarge8.html" class=" text-[22px]"><i
                            class="text-black fa-solid fa-angle-left"></i></a>
                    <h1
                        class="font-[Roboto] justify-end font-semibold text-xl leading-6 text-black text-center">Workout
                        Schedule</h1>
                </div>
                <div class="text-center">
                    <i
                        class="text-black text-[15px] fa-solid fa-angle-left"></i><span
                        class="text-center"> Feb 2024</span> <i
                        class="text-black text-[15px] fa-solid fa-angle-right"></i>
                </div>
                <!-- cenlender -->
                <div class="h-[77px]  mt-2 flex items-center justify-center">
                    <div class="cen w-[62px]  text-center rounded-md  h-[64px]">
                        <div class="h-[27px] items-center">
                            <span>Sun</span>
                        </div>
                        <div class="h-[47px]">
                            <span class="text-[30px]">5</span>
                        </div>
                    </div>
                    <div
                        class="w-[62px] rounded-md  bg-indigo-600 text-center h-[64px]"
                        id="cen2">
                        <div class="h-[27px]">
                            <span>Mon</span>
                        </div>
                        <div class="h-[47px]">
                            <span class="text-[30px]">6</span>
                        </div>
                    </div>
                    <div class="cen w-[62px]  rounded-md text-center h-[64px]">
                        <div class="h-[27px]">
                            <span>Tue</span>
                        </div>
                        <div class="h-[47px]">
                            <span class="text-[30px]">7</span>
                        </div>
                    </div>

                    <div class="cen w-[62px]  rounded-md text-center h-[64px]">
                        <div class="h-[27px]">
                            <span>Wed</span>
                        </div>
                        <div class="h-[47px]">
                            <span class="text-[30px]">8</span>
                        </div>
                    </div>
                    <div class="cen w-[62px] rounded-md  text-center h-[64px]">
                        <div class="h-[27px]">
                            <span>Thu</span>
                        </div>
                        <div class="h-[47px]">
                            <span class="text-[30px]">9</span>
                        </div>
                    </div>

                </div>
                <!--Timing  -->

            </div>

        </div>
        <div class="w-[399px] h-[500px]  bg-white mx-auto">
            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">06:00
                AM</span>
            <hr>
            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">07:00
                AM</span>
            <button
                class="p-2   text-white border-none absolute mt-2 ml-32 bg-pink-400 rounded-xl">Ab
                workout,7:30 AM</button>
            <hr>

            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">08:00
                AM</span>
            <hr>
            <span
                class="px-2 relative font-[Montserrat] font-semibold text-[12px]">09:00
                AM</span>
            <button
                class="pt-1 pb-0 px-2 mt-2 text-white border-none absolute bg-pink-400 rounded-xl">Bodyup
                workout,9:00 AM</button>
            <hr class="relative">
            <div
                class="absolute w-[1px] top-[447px] bg-blue-600 p-1 rounded-full"></div>

            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">10:00
                AM</span>
            <hr>
            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">11:00
                AM</span>
            <hr>
            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">12:00
                AM</span>
            <hr>
            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">01:00
                AM</span>
            <hr>
            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">02:00
                AM</span>
            <button
                class="py-1 px-1 ml-5 text-black border-none absolute rounded-xl">Lowerbody
                Workout, 3pm</button>
            <hr>

            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">03:00
                AM</span>
            <button
                class="w-[60px] h-[60px] absolute bottom-[80px] ml-[220px] border-none  bg-pink-400 rounded-full"><i
                    class=" text-white fa-solid fa-plus"></i></button>
            <hr>

            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">04:00
                AM</span>
            <hr>

            <span class="px-2 font-[Montserrat] font-semibold text-[12px]">05:00
                AM</span>
            <hr class="relative">

            <div class="flex items-center  py-4 px-4">

                <i
                    class="fa-solid fa-house w-24  text-neutral-400 text-[20px]"></i>
                <i
                    class="fa-regular w-36 fa-image text-neutral-400 text-[20px]"></i>
                <button
                    class="w-[60px] h-[60px]  absolute bottom-0.5 ml-36 border-none  bg-blue-700 rounded-full"><i
                        class="fa-solid fa-magnifying-glass text-black text-[20px]"></i></button>

                <i
                    class="fa-solid fa-camera w-24 text-neutral-400 text-[20px]"></i>
                <i
                    class="fa-solid fa-user-large  text-neutral-400 text-[20px]"></i>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>

</html>
